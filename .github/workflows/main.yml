name: Apache Roller

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    
jobs:
  build-test:
    name: Build+Test on Linux/JDK ${{ matrix.java }} 
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        java: [ '17' ]

    steps:
      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id MYSECRETKEY
          aws configure set aws_secret_access_key wjYja7adACCESSKEY
          aws s3 sync ./public s3://my-s3-bucket
      - name: Set up JDK ${{ matrix.java }} 
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }} 
          distribution: 'zulu'

      - name: Setup Xvfb
        run: |
          echo "DISPLAY=:99.0" >> $GITHUB_ENV
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: false
          show-progress: false

      - name: Build Roller
        run: mvn -V -ntp install
